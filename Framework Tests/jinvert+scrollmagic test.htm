<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>jInvertScroll Demo Page</title>
    <link rel="stylesheet" href="css/example.css" />
    <script>
			$(document).ready(function($) {
				// build tween
				var tween = TweenMax.to("#animate1", 0.5, {backgroundColor: "green", scale: 2.5});

				// build scene
				var scene = new ScrollScene({triggerElement: "#trigger1"})
								.setTween(tween)
								.addTo(controller);

				// show indicators (requires debug extension)
				scene.addIndicators();
			});
		</script>
    
    <script type="text/javascript" src="jInvertScroll/libs/jquery.min.js"></script>
    <script type="text/javascript" src="jInvertScroll/dist/js/jquery.jInvertScroll.js"></script>
    <script type="text/javascript" src="ScrollMagic/js/jquery.scrollmagic.js"></script>
  	<script type="text/javascript" src="ScrollMagic/js/jquery.scrollmagic.debug.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            (function($) {
                $.jInvertScroll(['.scroll'],        // an array containing the selector(s) for the elements you want to animate
                    {
                    height: 6000,                   // optional: define the height the user can scroll, otherwise the overall length will be taken as scrollable height
                    onScroll: function(percent) {   //optional: callback function that will be called when the user scrolls down, useful for animating other things on the page
                        console.log(percent);

                    }
                });
            }(jQuery));
    });
    </script>
</head>
<body>
    <h1>jInvertScroll Example</h1>
    
    <div class="horizon scroll">
        <img src="images/horizon.png" alt="" />
    </div>
    <div class="middle scroll">
        <img src="images/middle.png" alt="" />
    </div>
    <div class="front scroll">
        <img src="images/front.png" alt="" />
    </div>
    <div class="test"><img src="images/witch-stick-icon.png" alt="" /></div>
    <br><br><br><br><br>
    <div id="animate1" style="width: 250px; height: 50px; background-color: red;" class="scroll">
			<p>You wouldn't like me, when I'm angry!</p>
			<a href="#" class="viewsource">view source</a>
		</div>
		
</body>
</html>
