    <script>
			$(document).ready(function($) {
        // init controller
        var controller = new ScrollMagic({vertical: true});

        // build tween
        var tween = TweenMax.to("#target", 0.5, {backgroundColor: "green", width: "+=400"});

        // build scene
        var scene = new ScrollScene({triggerElement: "#trigger", duration: 500})
                .setTween(tween)
                .addTo(controller);

        $(document).mousewheel(function(objEvent, intDelta){
          //window.scrollBy(-(intDelta * 50), 0);
          $('html, body').animate({scrollLeft: $('html, body').scrollLeft() -(intDelta * 50), options: { queue: false }}, "fast");
        });
			});
		</script>
